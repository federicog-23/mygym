<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appunti Palestra - Federico</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Appunti Palestra</h1>
    <p class="sub">Accessibile da telefono ‚Äî salva automaticamente</p>
  </header>

  <main class="container">
    <section class="controls">
      <label for="viewMode">Scheda:</label>
      <select id="viewMode" aria-label="Seleziona giorno/scheda"></select>

      <label for="exerciseSelect">Esercizio:</label>
      <select id="exerciseSelect" aria-label="Seleziona esercizio"></select>

      <button id="newExerciseBtn" class="btn">+ Nuovo esercizio</button>
    </section>

    <section id="workoutArea" class="card">
      <!-- Dettagli esercizi e input per nuovi record -->
      <div id="exercisesList"></div>
      <hr />
      <div id="addRecord" class="record-input">
        <h3>Inserisci record</h3>
        <div class="row">
          <label> Peso (kg)
            <input type="number" id="weightInput" placeholder="kg" />
          </label>
          <label> Ripetizioni
            <input type="number" id="repsInput" placeholder="reps" />
          </label>
          <button id="saveRecordBtn" class="btn primary">Salva</button>
        </div>
      </div>
    </section>

    <section id="chartCard" class="card">
      <h3>Grafico progressi</h3>
      <canvas id="progressChart" height="180"></canvas>
      <div class="chart-actions">
        <button id="clearHistoryBtn" class="btn danger">Elimina storico esercizio</button>
      </div>
    </section>
  </main>

  <!-- Modal semplice per nuovo esercizio -->
  <div id="modal" class="modal hidden">
    <div class="modal-content card">
      <h3>Nuovo esercizio</h3>
      <label>Nome esercizio
        <input id="newExerciseName" type="text" />
      </label>
      <label>Scheda (giorno / categoria)
        <input id="newExerciseDay" type="text" placeholder="es. Luned√¨ - Petto" />
      </label>
      <div class="modal-actions">
        <button id="createExerciseBtn" class="btn primary">Crea</button>
        <button id="closeModalBtn" class="btn">Annulla</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
